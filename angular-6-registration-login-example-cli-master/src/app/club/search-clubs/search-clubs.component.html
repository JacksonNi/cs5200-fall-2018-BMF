<h3>Find By Name</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="clubName">ClubName</label>
      <input type="text" class="form-control" id="clubName" required [(ngModel)]="clubName" name="clubName">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let club of clubs">

    <!--<h4>{{club.clubName}} {{club.country}}</h4>-->
    <h4> Clubname: {{club.clubName}} Country: {{club.country}}</h4>
  </li>



  <!--<div *ngFor="let club of clubs | async" style="width: 300px;">-->
    <!--<customer-details [club]='club'></customer-details>-->
  <!--</div>-->
</ul>
